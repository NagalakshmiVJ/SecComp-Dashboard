<!DOCTYPE html>
<html>
<style>
  /*set border to the form*/

  form {
    border: 3px solid #f1f1f1;
  }

  /*assign full width inputs*/

  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  /*set a style for the buttons*/

  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  /* set a hover effect for the button*/

  button:hover {
    opacity: 0.8;
  }

  /*set extra style for the cancel button*/

  .cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
  }

  /*centre the display image inside the container*/

  .imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
  }

  /*set image properties*/

  img.avatar {
    width: 40%;
    border-radius: 50%;
  }

  /*set padding to the container*/

  .container {
    padding: 16px;
  }

  /*set the forgot password text*/

  span.psw {
    float: right;
    padding-top: 16px;
  }

  /*set styles for span and cancel button on small screens*/

  @media screen and (max-width: 100px) {
    span.psw {
      display: block;
      float: none;
    }

    .cancelbtn {
      width: 100%;
    }
  }
</style>

<body>

  <h2>Security Compliance Dashboard Login Form</h2>
  <!--Step 1 : Adding HTML-->
  <form action="http://127.0.0.1:8080/dashboard/" >
    <div class="imgcontainer">
      <img
        src="https://www.allureseo.com/wp-content/uploads/2018/09/kisspng-computer-icons-avatar-login-user-avatar-5ac207e69ecd41.2588125315226654466505.jpg"
        alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit" >Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <!-- <button type="submit" >Login</button> -->

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>

</body>

</html>
